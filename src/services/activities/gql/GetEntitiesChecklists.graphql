query GetEntitiesChecklists($projectName: String!, $entityIds: [String!]!) {
  project(name: $projectName) {
    name
    activities(entityIds: $entityIds, last: 1000, activityTypes: ["checklist"]) {
      edges {
        cursor
        node {
          activityId
          body
        }
      }
    }
  }
}
