query GetLists($projectName: String!, $first: Int!, $after: String) {
  project(name: $projectName) {
    entityLists(first: $first, after: $after) {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        node {
          id
          label
          entityListType
          entityType
          active
          createdAt
          items {
            edges {
              node {
                id
              }
            }
          }
        }
      }
    }
  }
}
