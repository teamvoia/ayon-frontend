fragment GetFilteredEntitiesFragment on FolderNode {
  projectName
  id
  parentId
  name
  label
  status
  updatedAt
  active
  hasReviewables
  tags
  createdAt
  attrib {
    ...FolderAttributesFragment
  }
  tasks(taskTypes: $taskTypes, tagsAny: $tagsAny) {
    edges {
      node {
        id
        folderId
        label
        name
        ownAttrib
        status
        tags
        taskType
        type
        updatedAt
        active
        assignees
        attrib {
          ...TaskAttributesFragment
        }
      }
    }
  }
}
