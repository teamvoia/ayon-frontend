# Gets all tasks with pagination and filtering by query string
query GetTasksList($projectName: String!, $folderIds: [String!], $filter: String, $after: String) {
  project(name: $projectName) {
    name
    tasks(filter: $filter, folderIds: $folderIds, after: $after, first: 100) {
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }
      edges {
        cursor
        node {
          ...TaskPropsFragment
        }
      }
    }
  }
}
