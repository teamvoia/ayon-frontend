query GetRootFolderIds(
  $projectName: String!
  $folderIds: [String!]!
) {
  project(name: $projectName) {
    name
    folders(
      ids: $folderIds
    ) {
      edges {
        node {
          ...FolderPropsFragment
        }
      }
    }
    tasks(
      folderIds: $folderIds
    ) {
      edges {
        node {
          ...TaskPropsFragment
        }
      }
    }
  }
}
