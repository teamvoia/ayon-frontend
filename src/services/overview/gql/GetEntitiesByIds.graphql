#import "./GetFilteredEntitiesFragment.graphql"

query GetEntitiesByIds(
  $projectName: String!
  $folderIds: [String!]!
) {
  project(name: $projectName) {
    name
    folders(
      ids: $folderIds
    ) {
      edges {
        node {
          ...GetFolderPropsFragment
        }
      }
    }
    tasks(
      folderIds: $folderIds
    ) {
      edges {
        node {
          ...GetTaskPropsFragment
        }
      }
    }
  }
}
