query GetFilteredEntities(
  $projectName: String!
  $assignees: [String!]
  $tags: [String!]
  $statuses: [String!]
  $attributes: [AttributeFilterInput!]
  $folderIds: [String!]
) {
  project(name: $projectName) {
    name
    tasks (
      assignees: $assignees
      tags: $tags
      folderIds: $folderIds
      statuses: $statuses
      attributes: $attributes
      last: 100

    ) {
      edges {
        node {
          ...TaskPropsFragment
        }
      }
    }
  }
}
