query GetFilteredEntities(
  $projectName: String!
  $assignees: [String!]
  $tags: [String!]
  $statuses: [String!]
  $attributes: [AttributeFilterInput!]
  $folderIds: [String!]
  $first: Int!
  $after: String
) {
  project(name: $projectName) {
    name
    tasks (
      assignees: $assignees
      tags: $tags
      folderIds: $folderIds
      statuses: $statuses
      attributes: $attributes
      first: $first
      after: $after
    ) {
      edges {
        node {
          ...TaskPropsFragment
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
  }
}
