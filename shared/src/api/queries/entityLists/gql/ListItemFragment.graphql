fragment ListItemFragment on BaseNode {
  ... on TaskNode {
    name
    label
    status
    tags
    taskType
    allAttrib
    ownAttrib
    assignees
    folder {
      path
      folderType
    }
  }
  ... on FolderNode {
    name
    label
    status
    tags
    folderType
    allAttrib
    ownAttrib
    path
  }
  ... on ProductNode {
    name
    status
    tags
    productType
    allAttrib
    folder {
      path
      folderType
    }
  }
  ... on VersionNode {
    name
    status
    tags
    allAttrib
    product {
      name
      productType
      folder {
        path
        folderType
      }
    }
    task {
      name
      taskType
    }
  }
}
