fragment ListItemFragment on BaseNode {
  ... on TaskNode {
    name
    label
    status
    tags
    taskType
    assignees
    ownAttrib
    folder {
      path
      folderType
    }
  }
  ... on FolderNode {
    name
    label
    status
    tags
    folderType
    path
    ownAttrib
  }
  ... on ProductNode {
    name
    status
    tags
    productType
    folder {
      path
      folderType
    }
  }
  ... on VersionNode {
    name
    status
    tags
    product {
      id
      name
      productType
      folder {
        id
        path
        folderType
      }
    }
    task {
      name
      taskType
    }
  }
}
