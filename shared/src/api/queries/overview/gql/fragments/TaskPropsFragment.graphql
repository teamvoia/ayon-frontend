fragment TaskPropsFragment on TaskNode {
  id
  folderId
  label
  name
  ownAttrib
  status
  tags
  taskType
  updatedAt
  active
  assignees
  allAttrib
  hasReviewables
  links {
    edges {
      id
      direction
      linkType
      entityType
      node {
        id
        name
        ... on TaskNode {
          label
        }
        ... on FolderNode {
          path
        }
      }
    }
  }
  folder {
    path
  }
}
