# Gets all tasks with pagination and search filtering
query GetSearchedProducts(
  $projectName: String!
  $search: String
  $after: String
  $first: Int
  $before: String
  $last: Int
) {
  project(name: $projectName) {
    name
    products(
      search: $search
      after: $after
      first: $first
      before: $before
      last: $last
      sortBy: "name"
    ) {
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }
      edges {
        cursor
        node {
          id
          name
          productType
          folder {
            path
          }
        }
      }
    }
  }
}
