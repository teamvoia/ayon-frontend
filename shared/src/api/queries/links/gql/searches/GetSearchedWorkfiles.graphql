# Gets all tasks with pagination and search filtering
query GetSearchedWorkfiles(
  $projectName: String!
  $search: String
  $after: String
  $first: Int
  $before: String
  $last: Int
) {
  project(name: $projectName) {
    name
    workfiles(search: $search, after: $after, first: $first, before: $before, last: $last) {
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }
      edges {
        cursor
        node {
          id
          name
          task {
            name
            folder {
              path
            }
          }
        }
      }
    }
  }
}
