name: Notify Docker Repo

on:
  push:
    branches:
      - voia

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: teamvoia/ayon-docker
          event-type: submodule-updated
          client-payload: '{"repo": "${{ github.repository }}", "ref": "${{ github.ref }}"}'
      
      - name: Summary
        run: |
          echo "### ðŸ“¢ Docker repo notified" >> $GITHUB_STEP_SUMMARY
          echo "Triggered submodule update in teamvoia/ayon-docker" >> $GITHUB_STEP_SUMMARY