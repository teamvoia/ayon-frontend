name: Sync from Upstream

on:
  schedule:
    # Run Mon-Fri at 3 PM UTC (8 AM PST)
    - cron: '0 15 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Add upstream remote
        run: |
          # Determine upstream URL based on repo
          if [[ "${{ github.repository }}" == *"ayon-docker"* ]]; then
            UPSTREAM="https://github.com/ynput/ayon-docker.git"
          elif [[ "${{ github.repository }}" == *"ayon-backend"* ]]; then
            UPSTREAM="https://github.com/ynput/ayon-backend.git"
          elif [[ "${{ github.repository }}" == *"ayon-frontend"* ]]; then
            UPSTREAM="https://github.com/ynput/ayon-frontend.git"
          fi
          git remote add upstream $UPSTREAM
      
      - name: Fetch upstream
        run: |
          git fetch upstream main
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet HEAD upstream/main; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Merge upstream into main
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git merge upstream/main --no-edit
      
      - name: Push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git push origin main
      
      - name: Summary
        run: |
          if [[ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]]; then
            echo "### ✅ Upstream changes synced to main" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ℹ️ No new changes from upstream" >> $GITHUB_STEP_SUMMARY
          fi